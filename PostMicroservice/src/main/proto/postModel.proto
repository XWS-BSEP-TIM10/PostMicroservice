syntax = "proto3";

option java_multiple_files = true;
package proto;

message AddReactionProto{
  string userId = 1;
  string postId = 2;
  bool like = 3;
}

message AddReactionResponseProto{
  string status = 1;
}

message AddPostProto{
  string ownerId = 1;
  string text = 2;
  bytes image = 3;
}

message AddPostResponseProto{
  string status = 1;
  string id = 2;
}

message CommentPostProto{
  string userId = 1;
  string postId = 2;
  string comment = 3;
}

message CommentPostResponseProto{
  string status = 1;
  string comment = 2;
}


